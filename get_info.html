
<!DOCTYPE html>
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>FeedBack Form</title>
  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
  <header id="fh5co-header-section">
        <div class="container">
          <div class="nav-header">
            <a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>
            <h1 id="fh5co-logo" style="padding-left: 25rem;"><a href="index.html">Feedback Form</a></h1>
          </div>
        </div>
      </header>
<form style="padding-left: 27rem; width: 67%;">
  <div class="form-group row">
    <label for="text" class="col-4 col-form-label"></label> 
    
  </div>
  <div class="form-group row">
    <label for="text1" class="col-4 col-form-label">Enter Your Name</label> 
    <div class="col-8">
      <input id="text1" name="text1" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="" class="col-4 col-form-label">Describe Your Feedback</label> 
    <div class="col-8">
      <textarea id="" name="" cols="40" rows="5" class="form-control"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-4">Teaching Quality</label> 
    <div class="col-8">
      <div class="custom-control custom-radio custom-control-inline">
        <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="Good"> 
        <label for="radio_0" class="custom-control-label">Good</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="radio" id="radio_1" type="radio" class="custom-control-input" value="Better"> 
        <label for="radio_1" class="custom-control-label">Better</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="radio" id="radio_2" type="radio" class="custom-control-input" value="Best"> 
        <label for="radio_2" class="custom-control-label">Best</label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="textarea1" class="col-4 col-form-label">Suggestions</label> 
    <div class="col-8">
      <textarea id="textarea1" name="textarea1" cols="40" rows="5" class="form-control"></textarea>
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
</div></div></body></html>
